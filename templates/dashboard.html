<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - CAA_RELATORIO</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-white">
  <div class="container mt-4">
    <h2 class="text-primary">Painel de Controle</h2>
    <a href="/logout" class="btn btn-sm btn-danger float-end">Sair</a>
    <p class="mt-3">Importar Arquivo Excel (.xlsx)</p>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file" class="form-control my-2" accept=".xlsx" required>
      <button class="btn btn-success">Enviar e Visualizar</button>
    </form>
  </div>
</body>
</html>
