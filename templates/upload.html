<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Upload de Arquivo - CAA_RELATORIO</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Importar Planilha Excel</h2>
        <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".xlsx" required>
            <button type="submit">Enviar</button>
        </form>

        {% if colunas and dados %}
            <h3>Prévia dos dados importados:</h3>
            <table border="1">
                <thead>
                    <tr>
                        {% for col in colunas %}
                            <th>{{ col }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in dados %}
                        <tr>
                            {% for col in colunas %}
                                <td>{{ row[col] }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}

        <a href="{{ url_for('dashboard') }}" class="back">← Voltar ao painel</a>
    </div>
</body>
</html>
